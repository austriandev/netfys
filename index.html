<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFYS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="top-left-logo">
        <img src="netfys_logo_white.png" alt="Netfys Logo">
    </div>
    <div class="container">
        <h1>netÂ·fys</h1>
        <p class="typing-text"></p>
    </div>
    <footer>
        <p>&copy; 2024 Netfys. All rights reserved.</p>
    </footer>

    <script>
        const text = "We are currently working to launch our new website. Stay tuned!";
        let index = 0;
        const typingSpeed = 50; // Typing speed in milliseconds

        function type() {
            if (index < text.length) {
                document.querySelector(".typing-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(type, typingSpeed);
            } 
            // No else block is needed here, so the typing stops after the text is fully typed
        }

        window.onload = type;
    </script>
</body>
</html>
